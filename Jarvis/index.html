<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicia Sesion</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/IniciarSesion.css" />
    <link rel="icon" type="image/svg+xml" href="images/Agujero.jpeg">

  </head>
  <body>
    <div id="reloj"></div>
    <div class="container">
      <form id="loginForm">
        <h1>Inicia Sesión</h1>
        <div class="input-box">
          <input type="text" id="loginName" placeholder="Nombre" required />
        </div>
        <div class="input-box">
          <input type="password" id="loginPassword" placeholder="Contraseña" required />
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" /> Recuérdame</label>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="btn">Inicia Sesión</button>
        <div class="register-link">
          <p>¿No tienes una cuenta? <a href="Registrarte.html">Regístrate aquí</a></p>
        </div>
      </form>
    </div>
    <script src="js/IniciarSesion.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Agenda UDG</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?galaxy');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            display: flex;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin: 80px auto 20px;
            flex-grow: 1;
        }

        .menu {
            padding: 20px;
            background: rgba(51, 51, 51, 0.8);
            color: white;
            flex: 0 0 250px;
            overflow-y: auto;
        }

        .menu button {
            display: block;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            background: #4a90e2;
            border: none;
            color: white;
            cursor: pointer;
            text-align: left;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu button:hover {
            background: #2a70c2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(74, 144, 226, 0.3);
        }

        .submenu {
            margin-left: 20px;
            padding: 10px;
            background: rgba(249, 249, 249, 0.1);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .submenu button {
            background: #5a6268;
            margin-bottom: 5px;
        }

        .submenu button:hover {
            background: #4a5258;
        }

        .details {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .top-buttons {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .external-link-btn {
            padding: 8px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .external-link-btn:hover {
            background-color: #2a70c2;
            transform: translateY(-2px);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2em;
            color: #4a90e2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            background: linear-gradient(to right, #6fb3e0, #4a90e2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8em;
            color: #4a90e2;
            border-bottom: 3px solid #4a90e2;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #detailsContent {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #4a90e2;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            font-size: 14px;
        }

        #reloj {
            position: fixed;
            top: 60px;
            right: 10px;
            color: #4a90e2;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            z-index: 1000;
        }

        input[type="text"], input[type="search"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #4a90e2;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            resize: vertical;
        }

        input[type="text"]::placeholder, input[type="search"]::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .item-title {
            font-weight: bold;
            font-size: 1.1em;
        }

        .item-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .action-btn {
            background-color: transparent;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 5px;
        }

        .delete-btn {
            color: #e74c3c;
        }

        .edit-btn {
            color: #f39c12;
        }

        .delete-btn:hover, .edit-btn:hover {
            opacity: 0.8;
        }

        #searchContainer {
            margin-bottom: 20px;
        }

        .add-item-container {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
                margin-top: 120px;
            }

            .menu {
                width: 100%;
                flex: none;
            }

            .top-buttons {
                flex-wrap: wrap;
            }

            .external-link-btn {
                margin-bottom: 5px;
            }

            #reloj {
                top: auto;
                bottom: 60px;
                right: 10px;
            }
        }
        body {
        background-image: url('https://www.chromethemer.com/wallpapers/chromebook-wallpapers/images/960/iceland-chromebook-wallpaper.jpg');
        background-attachment: fixed; 
        background-size: cover;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: rgba(0, 255, 123, 0.18);
        overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="reloj"></div>
    <div class="top-buttons">
        <button class="external-link-btn" onclick="window.location.href='Inicio.html'">Inicio</button>
        <button class="external-link-btn" onclick="window.location.href='CosasImportantes.html'">Cosas Importantes</button>
        <button class="external-link-btn" onclick="window.location.href='Calendario.html'">Calendario</button>
        <button class="external-link-btn" onclick="window.location.href='MapaUDG.html'">Cucei</button>
    </div>
    <div class="container">
        <div class="menu">
            <h1>📚Agenda UDG</h1>
            <div id="subjectsMenu">
                <!-- Los botones de las materias se generarán dinámicamente con JavaScript -->
            </div>
        </div>
        <div class="details">
            <h2 id="detailsTitle">Bienvenid@ 👋</h2>
            <div id="searchContainer">
                <input type="search" id="searchInput" placeholder="Buscar tareas, trabajos o recursos...">
                <button onclick="searchItems()">Buscar</button>
            </div>
            <div id="detailsContent">
                <p>Selecciona una materia y una categoría para ver detalles.</p>
            </div>
        </div>
    </div>
    <div class="footer">
        © 2024 Dashboard Estudiantil UDG. Todos los derechos reservados. 🎓
    </div>

    <script>
        // Definición de las materias y sus categorías
        const subjects = [
            "Problemas Globales Siglo XXI",
            "Lógica Matemática",
            "Fundamentos Programación",
            "Introducción Ingeniería",
            "Ética Legislación",
            "Precálculo",
            "Física"
        ];

        const categories = ["Tareas", "Trabajos", "Recursos", "Adicional"];

        let currentSubject = '';
        let currentCategory = '';

        // Función para generar el menú de materias
        function generateSubjectsMenu() {
            const subjectsMenu = document.getElementById('subjectsMenu');
            subjects.forEach(subject => {
                const subjectBtn = document.createElement('button');
                subjectBtn.textContent = subject;
                subjectBtn.onclick = () => showCategories(subject);
                subjectsMenu.appendChild(subjectBtn);
            });
        }

        // Función para mostrar las categorías de una materia
        function showCategories(subject) {
            currentSubject = subject;
            const detailsTitle = document.getElementById('detailsTitle');
            const detailsContent = document.getElementById('detailsContent');
            detailsTitle.textContent = subject;
            detailsContent.innerHTML = '';

            categories.forEach(category => {
                const categoryBtn = document.createElement('button');
                categoryBtn.textContent = category;
                categoryBtn.onclick = () => showItems(subject, category);
                detailsContent.appendChild(categoryBtn);
            });
        }

        // Función para mostrar los elementos de una categoría
        function showItems(subject, category) {
            currentSubject = subject;
            currentCategory = category;
            const detailsTitle = document.getElementById('detailsTitle');
            const detailsContent = document.getElementById('detailsContent');
            detailsTitle.textContent = `${subject} - ${category}`;
            detailsContent.innerHTML = '';

            const items = getItemsFromStorage(subject, category);

            const addItemContainer = document.createElement('div');
            addItemContainer.className = 'add-item-container';
            addItemContainer.innerHTML = `
                <input type="text" id="newItemTitle" placeholder="Título del nuevo ${category.slice(0, -1)}...">
                <textarea id="newItemContent" placeholder="Contenido del nuevo ${category.slice(0, -1)}..."></textarea>
                <button onclick="addNewItem()">Agregar</button>
            `;
            detailsContent.appendChild(addItemContainer);

            // Lista de elementos
            const list = document.createElement('div');
            items.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                itemElement.innerHTML = `
                    <div class="item-header">
                        <span class="item-title">${item.title}</span>
                        <div>
                            <button class="action-btn edit-btn" onclick="editItem(${index})"><i class="fas fa-edit"></i></button>
                            <button class="action-btn delete-btn" onclick="deleteItem(${index})"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="item-content">${item.content}</div>
                `;
                list.appendChild(itemElement);
            });
            detailsContent.appendChild(list);
        }

        // Función para agregar un nuevo elemento
        function addNewItem() {
            const titleInput = document.getElementById('newItemTitle');
            const contentInput = document.getElementById('newItemContent');
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            if (title && content) {
                const items = getItemsFromStorage(currentSubject, currentCategory);
                items.push({ title, content });
                saveItemsToStorage(currentSubject, currentCategory, items);
                titleInput.value = '';
                contentInput.value = '';
                showItems(currentSubject, currentCategory);
            }
        }

        // Función para editar un elemento
        function editItem(index) {
            const items = getItemsFromStorage(currentSubject, currentCategory);
            const item = items[index];
            const newTitle = prompt("Editar título:", item.title);
            if (newTitle !== null) {
                const newContent = prompt("Editar contenido:", item.content);
                if (newContent !== null) {
                    items[index] = { title: newTitle, content: newContent };
                    saveItemsToStorage(currentSubject, currentCategory, items);
                    showItems(currentSubject, currentCategory);
                }
            }
        }

        // Función para eliminar un elemento
        function deleteItem(index) {
            if (confirm("¿Estás seguro de que quieres eliminar este elemento?")) {
                const items = getItemsFromStorage(currentSubject, currentCategory);
                items.splice(index, 1);
                saveItemsToStorage(currentSubject, currentCategory, items);
                showItems(currentSubject, currentCategory);
            }
        }

        function getItemsFromStorage(subject, category) {
            const key = `${subject}-${category}`;
            return JSON.parse(localStorage.getItem(key)) || [];
        }

        function saveItemsToStorage(subject, category, items) {
            const key = `${subject}-${category}`;
            localStorage.setItem(key, JSON.stringify(items));
        }

        // Función de búsqueda mejorada
        function searchItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const detailsContent = document.getElementById('detailsContent');
            detailsContent.innerHTML = '<h3>Resultados de la búsqueda:</h3>';

            let resultsFound = false;

            subjects.forEach(subject => {
                categories.forEach(category => {
                    const items = getItemsFromStorage(subject, category);
                    const matchedItems = items.filter(item => 
                        item.title.toLowerCase().includes(searchTerm) ||
                        item.content.toLowerCase().includes(searchTerm)
                    );

                    if (matchedItems.length > 0) {
                        resultsFound = true;
                        const resultSection = document.createElement('div');
                        resultSection.innerHTML = `<h4>${subject} - ${category}</h4>`;
                        matchedItems.forEach(item => {
                            const itemElement = document.createElement('div');
                            itemElement.className = 'item';
                            itemElement.innerHTML = `
                                <div class="item-header">
                                    <span class="item-title">${item.title}</span>
                                </div>
                                <div class="item-content">${item.content}</div>
                            `;
                            resultSection.appendChild(itemElement);
                        });
                        detailsContent.appendChild(resultSection);
                    }
                });
            });

            if (!resultsFound) {
                detailsContent.innerHTML += '<p>No se encontraron resultados.</p>';
            }
        }

        // Función para actualizar el reloj
        function actualizarReloj() {
            const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            const diasSemana = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            
            const ahora = new Date();
            const diaSemana = diasSemana[ahora.getDay()];
            const dia = ahora.getDate();
            const mes = meses[ahora.getMonth()];
            const año = ahora.getFullYear();
            
            let horas = ahora.getHours();
            const minutos = ahora.getMinutes().toString().padStart(2, '0');
            const segundos = ahora.getSeconds().toString().padStart(2, '0');
            const ampm = horas >= 12 ? 'PM' : 'AM';
            horas = horas % 12;
            horas = horas ? horas : 12; // El '0' se convierte en '12'
            
            const horaActual = `${horas}:${minutos}:${segundos} ${ampm}`;
            const fechaActual = `${diaSemana}, ${dia} de ${mes} del ${año}`;
            
            document.getElementById('reloj').innerHTML = `${fechaActual} <br> ${horaActual}`;
        }

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            generateSubjectsMenu();
            setInterval(actualizarReloj, 1000);
            actualizarReloj();

            // Agregar evento de búsqueda al presionar Enter en el campo de búsqueda
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchItems();
                }
            });
        });
    </script>
</body>
</html>
